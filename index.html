<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Secreto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="hearts"></div>
  <div id="content">
    <h1>Bem-vindo ao nosso site!</h1>
    <div id="inputSection">
      <label for="firstName">Primeiro Nome:</label>
      <input type="text" id="firstName" placeholder="Seu primeiro nome" />
      
      <label for="lastName">Segundo Nome:</label>
      <input type="text" id="lastName" placeholder="Seu segundo nome" />

      <label for="likesMe">Você aceita meu convite?</label>
      <input type="text" id="likesMe" placeholder="Responda 'sim' ou 'não'" />

      <button id="submitBtn">Enviar</button>
    </div>
    
    <div id="message"></div>
    <div id="emoji"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
